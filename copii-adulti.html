        .section-title.adults { color: #3b82f6; border-bottom-color: rgba(59, 130, 246, 0.3); }

        }
        .participant-item .grad { color: #dc2626; font-weight: 600; }
        .participant-item .nume { color: #fff; }

            display: inline-block;

</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê √énapoi la Dashboard</a>
        <h1 class="page-title">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Copii »ôi Adul»õi</h1>
        <div id="loadingContainer" class="loading">Se √ÆncarcƒÉ datele...</div>
        <div id="contentContainer" style="display: none;">
            <div class="section">
                <div class="section-title children">üë∂ Copii <span class="count-badge" id="countCopii">0</span></div>
                <div id="listCopii" class="participant-list"></div>
            </div>
            <div class="section">
                <div class="section-title adults">üë® Adul»õi <span class="count-badge" id="countAdulti">0</span></div>
                <div id="listAdulti" class="participant-list"></div>
            </div>
            <div class="section" id="sectionOther" style="display: none;">
                <div class="section-title other">‚ùì Altele <span class="count-badge" id="countAltele">0</span></div>
                <div id="listAltele" class="participant-list"></div>
            </div>
        </div>
        <div id="errorContainer" class="error" style="display: none;"></div>
    </div>
    <script>
        const SHEET_ID = '1DZZLXB6rm0lXSqLtMdfFXNRWi9Gh9N8oKbXMM63FwQA';
        const GID = '1161792968';

        async function fetchData() {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?gid=${GID}&tqx=out:json`;
            const response = await fetch(url);
            const text = await response.text();
            const jsonMatch = text.match(/google\.visualization\.Query\.setResponse\((.*)\);/s);
            if (!jsonMatch) throw new Error('Format invalid');
            const data = JSON.parse(jsonMatch[1]);
            if (data.status === 'error') throw new Error('Eroare Google Sheets');
            return data;
        }

        function buildLists(jsonData) {
            const rows = jsonData.table.rows;
            const copii = [];
            const adulti = [];
            const altele = [];

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].c;
                const grad = cells[0]?.v ? String(cells[0].v).trim() : '';
                const nume = cells[1]?.v ? String(cells[1].v).trim() : '';
                if (nume.toLowerCase().includes('prezent')) break;
                if (!nume || !grad) continue;

                const item = { grad, nume };
                const g = grad.charAt(0).toUpperCase();
                if (g === 'C') copii.push(item);
                else if (g === 'A') adulti.push(item);
                else altele.push(item);
            }

            document.getElementById('countCopii').textContent = copii.length;
            document.getElementById('countAdulti').textContent = adulti.length;
            document.getElementById('countAltele').textContent = altele.length;

            const sectionOther = document.getElementById('sectionOther');
            if (altele.length > 0) sectionOther.style.display = 'block';
            else sectionOther.style.display = 'none';

            const renderList = (arr, containerId) => {
                const el = document.getElementById(containerId);
                el.innerHTML = arr.length === 0 ? '<div style="color:#9ca3af;padding:15px;">Niciun participant</div>' : arr.map(p => `
                    <div class="participant-item">
                        <span><span class="grad">${p.grad}</span> ‚Äì ${p.nume}</span>
                    </div>
                `).join('');
            };
            renderList(copii, 'listCopii');
            renderList(adulti, 'listAdulti');
            renderList(altele, 'listAltele');

            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('contentContainer').style.display = 'block';
        }

        (async function init() {
            try {
                const data = await fetchData();
                buildLists(data);
            } catch (err) {
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('errorContainer').style.display = 'block';
                document.getElementById('errorContainer').textContent = 'Eroare la √ÆncƒÉrcarea datelor: ' + err.message;
            }
        })();
    </script>
</body>
</html>
